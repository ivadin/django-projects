{% extends 'blog/base_blog.html'%}

{% block title %}
    {{post.title}} - {{ block.super }}
{% endblock%}

{% block content %}
    <h1>{{post.title}}</h1>
    <h2>{{post.body}}</h2>
    <form method="POST">
        {% csrf_token %}
        <button id="delete_btn" class="btn btn-danger" type="submit">Delete</button>
    </form>

    <script>
        delete_btn.onclick = function(){
            if(confirm("Точно удалить???")){
                return true;
            }
            else{
                return false;
            }
        }
    </script>

{% endblock%}
