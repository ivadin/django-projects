{% extends "blog/base_blog.html" %}

{% block title %}
    {{tag.title}} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="mb-5 text-center">Post with "{{tag.title | title}}" tag:</h1>
    {% for post in tag.posts.all %}
        {% include "blog/includes/post_card.html" %}
    {% endfor %}
{% endblock content %}
